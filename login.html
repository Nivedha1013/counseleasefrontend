<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CounseLease</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-box">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p><a href="#" id="forgot-link">Forgot Password?</a></p>
                <p>Don't have an account? <a href="#" id="signup-link">Create an Account</a></p>
                <div id="message-box" class="hidden"></div>

            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-box hidden">
            <h2>Sign Up</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p>Already have an account? <a href="#" id="login-link">Login</a></p>
                <div id="message-box" class="hidden"></div>

            </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgot-form" class="form-box hidden">
            <h2>Forgot Password</h2>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn">Reset Password</button>
                <p><a href="#" class="back-to-login">Back to Login</a></p>
                <div id="message-box" class="hidden"></div>

            </form>
        </div>
    </div>

    <script src="scripts/login.js"></script>

</body>
</html>
